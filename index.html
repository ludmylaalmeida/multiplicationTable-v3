<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <!-- Website title -->
   <title>Multiplication Table Generator</title>
   <meta name="description" content="The HTML5 Herald">
   <meta name="author" content="SitePoint">
   <!-- Main Stylesheet -->
   <link rel="stylesheet" href="main.css">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- Google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
   <!-- font awesome -->
   <script src="https://kit.fontawesome.com/daf3caf8e4.js" crossorigin="anonymous"></script>
</head>

<body>
   <!-- navbar -->
   <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
         <i class="fas fa-calculator mr-2"></i>
         Multiplication Table Generator
      </a>

      <div class="ml-auto">
         <a class="btn btn-outline my-2 my-sm-0" href="https://ludmylaalmeida.github.io/resume/"
            target="_blank">Resume</a>
      </div>
   </nav>
   <!-- main content -->
   <div class="container">
      <div class="row">
         <div class="mt-5 col-6">
            <h3>Enter the axis<span class="ml-3"> Created with <i class="fas fa-heart"></i> by <a
                     href="https://github.com/ludmylaalmeida" target="_blank">Ludmyla Almeida</a></span></h3>
            <!-- form starts -->
            <form class="mt-3 needs-validation" id="form">
               <div class="form-group">
                  <label>Horizontal Axis Range</label>
                  <div class="form-row">
                     <div class="col-3">
                        <input type="text" class="form-control" name="hr1" id="hr1" value="1" required />
                     </div>
                     <div class="col-3">
                        <div id="hr1-slider" class="slider">
                        </div>

                     </div>
                  </div>
                  <div class="form-row mt-3">
                     <div class="col-3">
                        <input type="text" class="form-control" name="hr2" id="hr2" value="10" required />
                     </div>
                     <div class="col-3">
                        <div id="hr2-slider" class="slider"></div>
                     </div>
                  </div>
               </div>
               <div class="form-group mt-4">
                  <h6>Vertical Axis Range</h6>
                  <div class="form-row">
                     <div class="col-3">
                        <input type="text" class="form-control" name="vr1" id="vr1" value="1" required />
                     </div>
                     <div class="col-3">
                        <div id="vr1-slider" class="slider"></div>
                     </div>
                  </div>
                  <div class="form-row mt-3">
                     <div class="col-3">
                        <input type="text" class="form-control" name="vr2" id="vr2" value="10" required />
                     </div>
                     <div class="col-3">
                        <div id="vr2-slider" class="slider"></div>
                     </div>
                  </div>
               </div>
               <button id="submit" class="btn btn-default" type="submit">Submit</button>
               <button id="clear" class="btn clear-btn ml-2" type="button">Clear</button>
            </form>
            <!-- form ends -->
         </div>

         <div class="col-6 mt-5 scroll">
            <table id="row" class="table">
               <tbody>
                  <tr id="topRow" class="">
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <div id="tabs">
         <ul>
         </ul>
      </div>
   </div>
   <!-- jQuery Minified -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

   <!-- jquery ui minified -->
   <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
   <!-- main js -->
   <script src="main.js"></script>
